<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Product Catalog</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
        }
        #product-catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product-item {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        .product-item:hover img {
            transform: scale(1.05);
        }
        .product-item h3 {
            margin: 15px 0 10px;
            font-size: 18px;
            font-weight: 600;
            color: #007bff;
            transition: color 0.3s ease;
            overflow-wrap: break-word;
        }
        .product-item:hover h3 {
            color: #0056b3;
        }
        .product-item p {
            color: #777;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.6;
            overflow-wrap: break-word;
        }
        .price {
            font-size: 20px;
            color: #28a745;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .buy-now {
            background: #007bff;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 50px;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        .buy-now:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .buy-now:active {
            transform: translateY(0);
            box-shadow: none;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        .pagination button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .pagination button:not(:disabled):hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .filters {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .filters select {
            padding: 10px;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .search-bar input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 300px;
        }
        .search-bar button {
            padding: 10px;
            margin-left: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-bar button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="search-bar">
    <input type="text" id="search-input" placeholder="Search by Product Name or ID">
    <button id="search-button">Search</button>
</div>

<div class="filters">
    <select id="price-filter">
        <option value="">Sort by Price</option>
        <option value="low-to-high">Price: Low to High</option>
        <option value="high-to-low">Price: High to Low</option>
    </select>
</div>

<div id="product-catalog"></div>
<div class="pagination">
    <button id="prev-page">Previous</button>
    <button id="next-page">Next</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const products = [
            {
                img: 'https://i.imgur.com/yourImageID1.jpg',
                title: 'Product Title 1',
                description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
                price: 4999,
                id: 'P001',
                link: 'https://example.com/product1'
            },
            {
                img: 'https://i.imgur.com/yourImageID2.jpg',
                title: 'Product Title 2',
                description: 'Quisque venenatis quam eu odio blandit.',
                price: 5999,
                id: 'P002',
                link: 'https://example.com/product2'
            },
            // Add more products here...
        ];

        const productsPerPage = 20;
        let currentPage = 1;
        let filteredProducts = [...products];

        function renderProducts() {
            const productCatalog = document.getElementById('product-catalog');
            productCatalog.innerHTML = '';

            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const currentProducts = filteredProducts.slice(startIndex, endIndex);

            currentProducts.forEach(product => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');

                productItem.innerHTML = `
                    <img src="${product.img}" alt="${product.title}">
                    <h3>${product.title} (ID: ${product.id})</h3>
                    <p>${product.description}</p>
                    <div class="price">à§³${product.price}</div>
                    <a href="${product.link}" class="buy-now">Buy Now</a>
                `;

                productCatalog.appendChild(productItem);
            });

            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = endIndex >= filteredProducts.length;
        }

        function filterProducts() {
            const priceFilter = document.getElementById('price-filter').value;

            switch (priceFilter) {
                case 'low-to-high':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'high-to-low':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                default:
                    filteredProducts = [...products];
                    break;
            }

            renderProducts();
        }

        document.getElementById('prev-page').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                renderProducts();
            }
        });

        document.getElementById('next-page').addEventListener('click', function() {
            if ((currentPage * productsPerPage) < filteredProducts.length) {
                currentPage++;
                renderProducts();
            }
        });

        document.getElementById('search-button').addEventListener('click', function() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            filteredProducts = products.filter(product => 
                product.title.toLowerCase().includes(searchTerm) ||
                product.id.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            renderProducts();
        });

        document.getElementById('price-filter').addEventListener('change', function() {
            filterProducts();
        });

        renderProducts();
    });
</script>

</body>
</html>
